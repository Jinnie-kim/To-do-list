<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <span class="todo-list-top__weather"> 
        Sunny☀️
    </span>
    <span class="todo-list-top__date">
        February 7th
    </span>
    <img src="./assets/quote.png" alt="user photos" class="todo-list-middle__image">
    <p class="todo-list-middle__quotes">
        Note to self: 
        <br/>
        Your current
        <br/>
        situation is 
        <br/>
        not your final 
        <br/>
        station.
    </p>
    <input type="text" placeholder="New task">
    <button type="button">+Add</button>
    <ul class="todo-list-board__data">
        <li>
            <button type="button">
                <i class="far fa-circle"></i>
            </button>
            <span>
                write literature essays(5000words)
            </span>
        </li>
        <li>
            <button type="button">
                <i class="fas fa-check-circle"></i>
            </button>
            <span>
                watch documentary(15min) for Astronomy
            </span>
        </li>
    </ul>
</body>
</html>
